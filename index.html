<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset = "utf-8">
        <link href = "styles.css" rel = "stylesheet">
        <title>Coder</title>
    </head>
    <body>
    <div class = "container">
        <!-- play audio -->
        <div class = "audio">
            <audio src = "Audio/typingsounds.mp3" id = "typingsounds" autoplay = "autoplay" loop = "loop"></audio>
            <audio src = "Audio/lofi.mp3" id = "lofi" autoplay = "autoplay" loop = "loop"></audio>
        </div>

        <!-- set up save button -->
        <div class = "save">
            <button class = "button6" onclick = "reset()" id = "reset">Reset</button>
            <button class = "button6" onclick = "savegame()" id = "savegame">Save Game</button>
        </div>

        <!-- display lines of code and code per second-->
        <div class = "main">
            <p id = "linesofcode">0 Lines of Code</p>
            <p id = "totalCPS">Code per Second: 0</p>
        </div>

        <!-- display upgrades -->
        <div class = "upgrade">
            <h1 id = "upgrades">Upgrades</h1>
            <button class = "button5" onclick = "times2()" id = "times2">Code per Second x2 <br> Cost: 100,000</button>
        </div>

        <!-- button to write code -->
        <div class = "write">
        <button class = "button1" onclick = "writecode()" id = "writecode">Write code.</button>
        </div>

        <!-- upgrade buttons -->
        <div class = "buttons">
            <button class = "button2" onclick = "codeperclick()" id = "codeperclick">Increase code per click. <br>Current: 1 Cost: 10</button>
            <button class = "button3" onclick = "autocode()" id = "autocode">Automate writing. <br>Current: 0/sec Cost: 100</button>
            <button class = "button4" onclick = "program()" id = "program">Hire a programmer to code for you. <br>Current: 0/sec Cost: 1,000</button>
            <button class = "button5" onclick = "company()" id = "company">Start a company. <br>Current: 0/sec Cost: 10,000</button>
            <button class = "button5" onclick = "corp()" id = "corp">Found a coding corporation. <br>Current: 0/sec Cost: 100,000</button>
        </div>

        <!-- gifs -->
        <img src = "images/Coder.gif" alt = "Coder" class = "frame">
        <img src = "images/Window.gif" alt = "window" class = "window">

        <!-- main canvas for matrix background-->
        <canvas id = "matrix"></canvas>
        <script src = "main.js" charset = "utf-8" type = "text/javascript"></script>
    </div>
    </body>
</html>
